{%extends 'base.html'%}

{%block title%}blog categories{%endblock%}

{% block content %}
        
<h1>blog categories</h1>

    {%for i in cat_menu_list%}

        <h4><a class="dropdown-item" href="{% url 'category' i|slugify %}">{{i}}</a></h4>
    {%endfor%}

{%endblock%}
